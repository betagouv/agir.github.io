<html>
    <head>
     <link rel="stylesheet" href="https://betagouv.github.io/agir.github.io/core.min.css"/>
     <link rel="stylesheet" href="https://betagouv.github.io/agir.github.io/dsfr.min.css"/>
     <link rel="icon" href="https://betagouv.github.io/agir.github.io/favicon-32x32.png" />
     <style>
        body {
            display: grid;
            min-height: 100vh;
            grid-template-rows: auto 1fr auto;
        }
     </style>
     <title>Agir ! - Maintenance</title>
    </head>
    <body>
        <header role="banner" class="fr-header" id="header-navigation">
            <div class="fr-header__body">
            <div class="fr-container">
                <div class="fr-header__body-row">
                <div class="fr-header__brand">
                    <div class="fr-header__brand-top">
                        <img alt="" src="https://betagouv.github.io/agir.github.io/logo.svg" />
                    </div> 
                </div>
                <div class="fr-header__tools">
                    <div class="fr-header__tools-links">
                    
                    </div>
                </div>
                </div>
            </div>
            </div> 
        </header>
        
        <main role="main" id="content">
            <div class="fr-container">
                <div class="fr-my-7w fr-mt-md-12w fr-mb-md-10w fr-grid-row fr-grid-row--gutters fr-grid-row--middle fr-grid-row--center">
                    <div class="fr-py-0 fr-col-12 fr-col-md-6">
                        <h1>Service en maintenance</h1>
                        <p class="fr-text--sm fr-mb-5w">
                            Le service Agir! est actuellement en maintenance, nous nous efforçons à le rétablir le plus rapidement possible. <br/>
                            Merci de réessayer plus tard, vous serez bientôt en mesure de réutiliser le service.
                        </p>
                        <a class="fr-btn fr-btn--secondary" href="mailto:contact@agir.beta.gouv.fr">
                            Contactez-nous
                        </a>
                    </div>
                    <div class="fr-col-12 fr-col-md-3 fr-col-offset-md-1 fr-px-6w fr-px-md-0 fr-py-0">
                        <img alt="" src="https://betagouv.github.io/agir.github.io/illustration_maintenance.svg">
                    </div>
                </div>
            </div>
        </main>
        <footer v-if="getUtilisateur" class="fr-footer background--white" role="contentinfo" id="footer">
            <div class="fr-container">
            <div class="fr-footer__body">
                <div class="fr-footer__brand">
                <p class="fr-logo">
                    République
                    <br />
                    française
                </p>
                </div>
            </div>
            <div class="fr-footer__partners">
                <p class="fr-footer__partners-title">Nos partenaires</p>
                <div class="fr-footer__partners-logos">
                <div class="fr-footer__partners-main">
                    <ul class="fr-grid-row fr-grid-row--gutters fr-grid-row--middle">
                    <li class="fr-col">
                        <img class="fr-footer__logo" src="https://betagouv.github.io/agir.github.io/logo_ademe.png" alt="Agence de la transition écologique à Paris" />
                    </li>
                    <li class="fr-col">
                        <img class="fr-footer__logo" src="https://betagouv.github.io/agir.github.io/logo_fnv.png" alt="France Nation Verte" />
                    </li>
                    <li class="fr-col">
                        <img class="fr-footer__logo" src="https://betagouv.github.io/agir.github.io/logo-betagouvfr.svg" alt="Beta gouv" />
                    </li>
                    </ul>
                </div>
                </div>
            </div>
            </div>
            </div>
        </footer>
    </body>
</html>
